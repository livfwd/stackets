<div class="container">
  <div class="row">
    <div class="col-md-12 login-logo">
      <h1>{ } codeMinder</h1>
    </div>
    <div class="col-md-6">
      <h2>Sign Up</h2>
      <form name="signup-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" ng-model="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" ng-model="password">
        </div>
        <div class="button-container">
          <button ng-click="signUpUser(email, password)" type="submit" class="btn btn-primary signup-submit-button">Submit</button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" ng-model="userEmail">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" ng-model="userPassword">
        </div>
        <div class="button-container">
          <button ng-click="loginUser(userEmail, userPassword)" type="submit" class="btn btn-primary submit-login-button">Submit</button>
        </div>
      </form>
    </div>
    <div class="col-md-6 col-md-offset-3">
      <div class="container-fluid social-buttons">
        <div class="row">
          <button class="facebook-link">
          <a href="/login/facebook" target="_self" class="pull-right facebook-button">Facebook Signup/Login</a>
        </button>
        </div>
        <div class="row">
          <button class="github-link">
          <a href="/login/github" target="_self" class="row">GitHub Signup/Login</a>
        </button>
        </div>
      </div>
    </div>
  </div>
</div>
